<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./src/main.ts" defer></script>
    <link rel="stylesheet" href="./src/CSS/quizmaster.css" />
    <link
      rel="icon"
      type="image/png"
      href="/src/IMG/633ffb1968d46a7622050917.png"
    />
    <title>TypeQuizzMaster</title>
  </head>
  <body>
    <div id="displayFlex">
      <div>
        <h1>TypeQuizzMaster</h1>
      </div>
      <div class="contentSytle" id="content">
        <div id="language">
          <h2>Select your language</h2>
          <button class="btnstyle" id="german">Deutsch</button>
          <button class="btnstyle" id="english">English</button>
        </div>
        <div id="start">
          <input
            class="inputStyle"
            type="text"
            name="userName"
            id="userName"
            placeholder="Enter your name"
            required
          />
          <h2 id="difficulty">Choose difficulty</h2>
          <button class="btnstyle" id="easy">Easy</button>
          <button class="btnstyle" id="hard">Hard</button>
        </div>
        <div id="questions">
          <h3 id="question"></h3>
          <div id="answers">
            <p id="0"></p>
            <p id="1"></p>
            <p id="2"></p>
            <p id="3"></p>
          </div>
          <button class="btnstyle" id="send">Send answer</button>
        </div>
        <div id="results">
          <h4>Your result:</h4>
          <p id="highscore">Your highscore:</p>
        </div>
        <p id="scoreTag"></p>
      </div>
      <button id="restart" class="btnstyle" onClick="window.location.reload();">
        Restart Game
      </button>
      <div class="imgStyle">
        <img
          src="./src/IMG/pexels-thisisengineering-3861976.jpg"
          alt="TypeQuizzMaster Image"
        />
      </div>
    </div>
  </body>
</html>
